<!doctype html>
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if (gte IE 9)| IEMobile |!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>404 - Droids Not Found</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <meta http-equiv="cleartype" content="on">

    <link rel="stylesheet" type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
    <link rel="stylesheet" href="/assets/css/ghost.min.css" />
    <style>
        .error-message {
            text-align: center !important;
        }

        .error-ghost {
            height: 400px !important;
        }

        .error-details {
            display: block;
        }
        .error-message a {
            font-size: 1.5em;
            font-weight: 400;
            color: #925d22;
        }
        @media (max-width: 630px) {
            .error-ghost {
                display: block;
                height: 200px !important;
            }
        }
    </style>
</head>
<body>
    <main role="main" id="main">
        <div class="gh-app">
            <div class="gh-viewport">
                <div class="gh-view">
                    <section class="error-content error-404 js-error-container">
                        <section class="error-details">
                            <img
                                    class="error-ghost"
                                    src="/assets/images/404.png"
                                    srcset="/assets/images/404.png"/>
                            <section class="error-message">
                                <!-- <h1 class="error-code">404</h1> -->
                                <h2 class="error-description">
                                    <a class="error-link" href="/">Move Along →</a>
                                </h2>

                            </section>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Google Analytics  -->
    
    <!-- Google Analytics Tracking code -->
     <script>
	    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	    ga('create', 'UA-74123332-1', 'auto');
	    ga('send', 'pageview');

     </script>


    <script src="/assets/js/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function() {
            var gifLoc = "/assets/images/obiwan.gif";
            var gunLoc = "/assets/images/scrollon.jpg";
            $(".error-ghost").dblclick(function(ev) {
                if ($(ev.target).attr("src") != gunLoc) {
                    $(ev.target).attr("src", gifLoc);
                    $(ev.target).attr("srcset", gifLoc);
                }
                setTimeout(function () {
                    $(".error-ghost").attr("src", gunLoc);
                    $(".error-ghost").attr("srcset", gunLoc);
                    $(".error-link").text("Move Along. You saw nothing →");
                }, 3500);
            });
        });
    </script>
</body>
</html>
